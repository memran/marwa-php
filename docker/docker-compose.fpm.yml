version: "3.9"

services:
  caddy:
    image: caddy:2-alpine
    container_name: marwa-caddy-fpm
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/caddy/Caddyfile.fpm:/etc/caddy/Caddyfile:ro
      # - ./docker/caddy/data:/data
      # - ./docker/caddy/config:/config
    working_dir: /var/www/html
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    container_name: marwa-php-fpm
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    expose:
      - "9000"
